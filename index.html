<body>

  <!-- https://vuejs.org/v2/guide/index.html -->
  <div id="app" class="container">
    <!--
           TODO Show collection data. See js/script.js
           - Show collection Title
           - For each item (https://vuejs.org/v2/guide/index.html#Conditionals-and-Loops)
             - Display a link for the item "href" property
             - Display the item data. For each data element:
               - Display its "prompt" property in bold style
               - Display its "value" property in italic style
      -->
    <h1 style="text-align:center">{{ d.collection.title }}</h1>
    <div class="row">
      <div class="card col-md-4" v-for="item in d.collection.items">
        <img class="card-image-top"  v-for="elemento in item.data" v-if="elemento.name=='image'" v-bind:src="elemento.value" alt="HOLA">
          <div class="card-body"  >
            <h5  class="card-title" v-for="elemento in item.data" v-if="elemento.name=='name'">{{ elemento.value }}</h5>
            <ul style="list-style:none; padding-bottom:1.5em; padding-left:0">
              <li v-for="Peli in item.data"  v-if="Peli.name!='name' && Peli.name!='image'" style="padding-bottom:5px;">
                <span style="font-weight: bold">{{ Peli.prompt }}: </span>
                <span style="font-style:italic">{{ Peli.value }}</span>
              </li>
              <li>
                <a class="card-link" v-bind:href="item.href" v-for="elemento in item.data" v-if="elemento.name=='name'">Mas informacion sobre {{ elemento.value }}</a>
              </li>
            </ul>
          </div>
        </div>
    </div>
  </div>
